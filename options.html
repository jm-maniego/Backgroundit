<!DOCTYPE html>
<html>
  <head>
    <title>Backgroundify Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="notification" style="display:none">
    </div>
    <form id="backgroundify-form">
      <p>
        <div><h3>Source Settings</h3></div>
        <div>
          <input id="url-0" type="radio" name="source_settings[url]" value=0 checked />
          <label for="url-0">Random</label>
          <input id="url-1" type="radio" name="source_settings[url]" value=1>
          <label for="url-1">Search</label>
        </div>
      </p>

      <p>
        <div><h4>Parameters</h4></div>
        <div>
          <label for="query-keyword">Keyword</label>
          <input id="query-keyword" type="text" name="source_settings[q]" placeholder="kitten">
        </div>
        <div><h5>Categories</h5></div>
        <div>
          <input type="hidden" name="source_settings[categories][general]" value="0" checked>
          <input type="hidden" name="source_settings[categories][anime]" value="0" checked>
          <input type="hidden" name="source_settings[categories][people]" value="0" checked>

          <input id="categories_general" type="checkbox" name="source_settings[categories][general]" value="1" checked>
          <label for="categories_general" >General</label>
          <input id="categories_anime" type="checkbox" name="source_settings[categories][anime]" value="1" checked>
          <label for="categories_anime" >Anime</label>
          <input id="categories_people" type="checkbox" name="source_settings[categories][people]" value="1" checked>
          <label for="categories_people" >People</label>
        </div>
        <div><h5>Purity</h5></div>
        <div>
          <input type="hidden" name="source_settings[purity][sfw]" value="0" checked>
          <input type="hidden" name="source_settings[purity][sketchy]" value="0" checked>
          <input type="hidden" name="source_settings[purity][nsfw]" value="0" checked>

          <input id="purity_sfw" type="checkbox" name="source_settings[purity][sfw]" value="1" checked>
          <label for="purity_sfw" >SFW</label>
          <input id="purity_sketchy" type="checkbox" name="source_settings[purity][sketchy]" value="1" checked>
          <label for="purity_sketchy" >Sketchy</label>
          <input id="purity_nsfw" type="checkbox" name="source_settings[purity][nsfw]" value="1" checked>
          <label for="purity_nsfw" >NSFW</label>
        </div>
      </p>

      <p>
        <input type="submit" name="source_settings[submit]" value="Save">
      </p>
    </form>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-deparam.js"></script>
    <script src="options.js"></script>
  </body>
</html>
