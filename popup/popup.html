<!DOCTYPE html>
<html>
  <head>
    <title>Backgroundit Popup</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/content_scripts/css/fluid-grid.css">

  </head>

    <a tabindex="-1" href="#" id="current_wallpaper" target="_blank">
      <img src="">

      <div class="row">
        <div class="col-12">
          <input tabindex="-1" id="source_settings_display" type="checkbox" name="source_settings[display]">

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Blur</h3>
          <div id='blur-slider' data-name="blur"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Opacity</h3>
          <div id='opacity-slider' data-name="opacity"></div>
        </div>
      </div>
    </div>

    <script src="/common.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery-ui.min.js"></script>
