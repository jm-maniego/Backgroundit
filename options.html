<!DOCTYPE html>
<html>
  <head>
    <title>Backgroundit Settings</title>
    <link rel="stylesheet" type="text/css" href="content_scripts/css/fluid-grid.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div class="fluid-container">
      <form id="backgroundit-form">
        <div class="row">
          <div class="col-12">
            <input id="query-keyword" type="text" name="source_settings[q]" placeholder="kitten" class="full">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="hidden" name="source_settings[url]" value="0">

            <input id="url-0" type="radio" name="source_settings[url]" value="0">
            <label for="url-0">Random</label>
            <input id="url-1" type="radio" name="source_settings[url]" value="1">
            <label for="url-1">Search</label>
          </div>
        </div>
        <div class="row">
          <input type="hidden" name="source_settings[categories][general]" value="0">
          <input type="hidden" name="source_settings[categories][anime]" value="0">
          <input type="hidden" name="source_settings[categories][people]" value="0">

          <div class="col-6">
          <h4>Categories</h4>
            <div class="input">
              <input id="categories_general" type="checkbox" name="source_settings[categories][general]" value="1">
              <label for="categories_general" >General</label>
            </div>
            <div class="input">
              <input id="categories_anime" type="checkbox" name="source_settings[categories][anime]" value="1">
              <label for="categories_anime" >Anime</label>
            </div>
            <div class="input">
              <input id="categories_people" type="checkbox" name="source_settings[categories][people]" value="1">
              <label for="categories_people" >People</label>
            </div>
          </div>
          <div class="col-6">
          <h4>Purity</h4>
            <input type="hidden" name="source_settings[purity][sfw]" value="0">
            <input type="hidden" name="source_settings[purity][sketchy]" value="0">
            <input type="hidden" name="source_settings[purity][nsfw]" value="0">
            <div class="input">
              <input id="purity_sfw" type="checkbox" name="source_settings[purity][sfw]" value="1">
              <label for="purity_sfw" >SFW</label>
            </div>
            <div class="input">
              <input id="purity_sketchy" type="checkbox" name="source_settings[purity][sketchy]" value="1">
              <label for="purity_sketchy" >Sketchy</label>
            </div>
            <div class="input">
              <input id="purity_nsfw" type="checkbox" name="source_settings[purity][nsfw]" value="1">
              <label for="purity_nsfw" >NSFW</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <input type="submit" name="source_settings[submit]" value="Save">
            <span id="notification" style="display:none"></span>
          </div>
        </div>
        <div class="note">Source: Wallhaven ( <a href="http://alpha.wallhaven.cc" target="_blank">alpha.wallhaven.cc</a> )</div>
      </form>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-deparam.js"></script>
    <script src="options.js"></script>
  </body>
</html>
