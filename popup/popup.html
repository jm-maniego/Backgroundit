<!DOCTYPE html>
<html>
  <head>
    <title>Backgroundit Popup</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/content_scripts/css/fluid-grid.css">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <a tabindex="-1" href="#" id="current_wallpaper" target="_blank">
      <img src="">
    </a>
    <div class="fluid-container">
      <div class="row">
        <div class="col-12">
          <form id="wallpaper_settings_form">
            <input type="hidden" name="wallpaper_settings[display]" value="none">
            <input type="hidden" name="wallpaper_settings[freeze]" value=false>

            <input tabindex="-1" id="wallpaper_settings_display" type="checkbox" name="wallpaper_settings[display]" value="block">
            <label for="wallpaper_settings_display">Display</label>

            <input tabindex="-1" id="wallpaper_settings_freeze" type="checkbox" name="wallpaper_settings[freeze]" value="1">
            <label for="wallpaper_settings_freeze">Freeze</label>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Blur</h3>
          <div id='blur-slider' data-name="blur"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Opacity</h3>
          <div id='opacity-slider' data-name="opacity"></div>
        </div>
      </div>
    </div>

    <script src="/common.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery-ui.min.js"></script>
    <script src="/lib/jquery-deparam.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
